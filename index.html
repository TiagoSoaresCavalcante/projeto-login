<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="src/css/estilo.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
        
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e fazer configurações no seu ambiente </p>
                <form action="" method="post">
                    <label for="ie-mail">E-mail</label>
                    <input type="email" name="e-mail" 
                    id="ie-mail" 
                    placeholder="Digite seu E-mail">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
